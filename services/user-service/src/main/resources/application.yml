spring:
  application:
    name: user-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/lotto_db}
    username: ${SPRING_DATASOURCE_USERNAME:lotto_user}
    password: ${SPRING_DATASOURCE_PASSWORD:lotto_password123}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  redis:
    host: ${SPRING_REDIS_HOST:localhost}
    port: ${SPRING_REDIS_PORT:6379}

  session:
    store-type: redis
    timeout: 86400

server:
  port: 8004

jwt:
  secret: ${JWT_SECRET:your-super-secret-jwt-key-change-this-in-production}
  expiration: 86400000

logging:
  level:
    com.lotto: DEBUG
    org.springframework.security: DEBUG
